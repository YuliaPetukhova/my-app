<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img class="w-1/6 mb-2" [src]= "product.image" [alt]= "product.title">
    <h2 class="text-lg text-center mb-2">{{ product.title }}</h2>
    <p> Price: <span class="font-bold">{{ product.price | currency }}</span></p>

    <button 
        class="border py-2 px-4 rounded"
        [ngClass]="{
            'bg-green-400': !details,
            'bg-blue-300': details
        }"
        (click)="details = !details"
    > 
    {{ details ? 'Hide' : 'Show' }} Details
    </button>

    <div *ngIf="details">
        <p>{{ product.description }}</p>
        <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">
            {{ product.rating.rate | number:'1.2-4' }}
        </span></p>
    </div>
    
</div>
